<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">질문 등록</h5>
	<form th:object="${questionForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3">
			<!--<label class="col-form-label col-form-label-lg mt-4" for="inputLarge"></label>-->
			<!--<input class="form-control form-control-lg" type="text" placeholder="질문 제목을 입력해 주세요" id="inputLarge" th:field="*{subject}">-->
			<input class="form-control" type="text" placeholder="질문 제목을 입력해 주세요" id="inputLarge" th:field="*{subject}">

		</div>


		<div class="mb-3">
			<!--<label for="content" class="form-label">내용</label>-->
			<textarea id="editor" th:field="*{content}" class="form-control" rows="10" ck-editor></textarea>
		</div>
		<div style="display: flex; justify-content: flex-end;">
			<input type="submit" value="저장하기" class="btn btn-primary my-2" style="border-radius: 5px;">
		</div>
	</form>
</div>

</html>
